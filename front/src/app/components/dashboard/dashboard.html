<app-nav-bar></app-nav-bar>
<div class="profile-container">
  <div class="profile-header">
    <h1>Profil utilisateur</h1>
  </div>
  <form [formGroup]="userProfile">
    <input type="text" formControlName="username" placeholder="{{ user()?.name }}" />
    <input type="email" formControlName="email" placeholder="{{ user()?.email }}" />
    <input type="password" formControlName="password" placeholder="Mot de passe" />
    <button type="submit" (ngSubmit)="edit()">Sauvegarder</button>
  </form>
  <h2>Abonnements</h2>
  <div>
    <div>
      @if(actif){ @for (topic of user()?.topics; track topic.id) {
      <div>
        <h3>{{ topic.name }}</h3>
        <p>{{ topic.description }}</p>
        <button type="button" (click)="unsubscribe(topic.id)">Se d√©sabonner</button>
      </div>
      } }
    </div>
  </div>
</div>
